{% extends 'base.html' %}

{% block title %}
| Staff - Power Used - Add Power Uses - {{user}}
{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <h3 class="text-center">Add Power Used</h3>
                <hr class="border-danger">
                <form action="" method="post">
                    {% csrf_token %}
                    {{form|crispy}}
                    <hr class="border-danger mt-5">
                    <div class="row justify-content-center">
                        <input type="submit" value="Add" class="btn btn-outline-info">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
