{% extends 'base.html' %}

{% block title %}
| Staff - Power Used - Edit - {{data.id}}
{% endblock title %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-4 border border-danger p-3 text-capitalize">
            <h3 class="text-center">Edit</h3>
            <hr class="border-danger">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">custommer*</label>
                    <input type="text" name="custommer" value="{{data.custommer}}" id="" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="">month*</label>
                    <select name="month" id="" class="form-control" required>
                        {% for i in month %}
                        <option value="{{i.id}}">{{i.name}}</option>                        
                        {% endfor %}
                    </select>
                    <small class="text-danger">Select again</small>
                </div>
                <div class="form-group">
                    <label for="">Year*</label>
                    <input type="number" name="year" value="{{data.year}}" id="" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="">meter start*</label>
                    <input type="number" name="meter_start" value="{{data.meter_start}}" id="" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="">meter end*</label>
                    <input type="number" name="meter_end" value="{{data.meter_end}}" id="" class="form-control" required>
                </div>
                <hr class="border-danger">
                <div class="row justify-content-center mt-4">
                    <input type="submit" value="Save" class="btn btn-outline-success">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
