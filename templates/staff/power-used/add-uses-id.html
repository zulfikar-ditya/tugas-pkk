{% extends 'base.html' %}

{% block title %}
| Staff - Power Used - Add Power Uses
{% endblock title %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-5 border border-danger p-3 text-capitalize">
            <h3 class="text-center">Find Custommer</h3>
            <hr class="border-danger">
            {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
            {% endif %} 
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Custommer Username <span>*</span></label>
                    <input type="text" name="user" id="" class="form-control">
                </div>
                <input type="submit" value="Find" class="btn btn-outline-info">
            </form>
        </div>
    </div>
</div>
{% endblock content %}
